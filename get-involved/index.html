                      Question 2

                          <div class="card-header intern-faq-question" id="headingTwo">

                          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                              <div class="card-body">STEMchats thrive on its team members’ individuality, but there are characteristics shared by everyone, including a passion for our mission, willingness to learn and take initiative, being a good team player, and having good communication skills. It is equally as important for all of our team members to have these characteristics. Additionally, we consider each applicant’s overall “fit” for each team; you can check out an overview of our team culture <a href="https://tinyurl.com/SCWorkplaceBenefits" target="_blank">here</a>. Make sure to go through our entire website to learn about all that the work that our organization does!</div>

                              <div class="card-body">Though time commitment may vary slightly depending on the week as well as the team, all Interns are expected to contribute a minimum of six hours of their time per week to STEMchats, which includes team meetings, time working on projects, and attending workshops.</div>

                              <div class="card-body">The application will be open from April 16th to May 24th (closes at 11:59 PM EST). We will release first-round decisions on May 28th, interviews will be held from May 30th to June 4th, and final decisions will be released on June 6th. All selected interns must respond with a final decision by June 8th, 2021 at 11:59pm EST.</div>
                          </div>

                              <div class="card-body">Interview details will be provided in the invitations, but interviews are a casual conversation with a Leadership Team member, the respective Lead of the team to which you applied, or a Senior Advisor who will ask about your application responses, your background and experiences, and interest in STEMchats! There will only be two interviewers present at your interview!</div>
                          </div>

                              </h2>
                          </div>
                          <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
                              <div class="card-body">STEMchats team members contribute on a volunteer-basis; unfortunately, we are unable to pay our team members. We aim to be as transparent as possible around this issue because for low-income applicants, we understand that dedicating time to an organization without monetary compensation is a privilege. We hope the work you would do at STEMchats can provide a unique learning experience, and the Leadership Team will provide official verification of hours worked for any team member who requests logged volunteer hours!</div>
                          </div>
